name: Upload APK Every 3 Days

on:
  schedule:
    - cron: '0 0 */3 * *'  # â° Every 3 days at midnight UTC
  workflow_dispatch:       # ğŸ”˜ Allow manual runs from the Actions tab

jobs:
  upload_apk:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run the APK upload script
        env:
          MY_GITHUB_PAT: ${{ secrets.MY_GITHUB_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python download_and_release.py
